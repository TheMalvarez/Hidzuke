<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hidzuke</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/mdb.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style-992.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style-768.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style-480.css">
  <link rel="stylesheet" type="text/css" href="assets/css/flag-icon.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="assets/js/popper.min.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="login" class="container">
    <div class="row align-items-center h-100">
      <div class="login">
        <div class="row logo ">
          <div class="col-8 col-sm-9">
            <img src="assets/img/logo.png">
          </div>
          <div class="col-3">
            <button class="btn btn-custom-blue btn-flag dropdown-toggle mr-4" type="button" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false"><span class="flag-icon flag-icon-es"></span></button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#"><span class="flag-icon flag-icon-es"></span> ESPAÑA</a>
              <a class="dropdown-item" href="#"><span class="flag-icon flag-icon-gb"></span> Ingles</a>
            </div>
          </div>
        </div>
        <form class="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
          </div>
          <button type="submit" class="btn btn-custom-blue btn-login">Ingresar</button>
        </form>
        <div class="row text-center">
          <a class="links" href="signin.html">Registrarse</a>
        </div>
      </div>
    </div>

  </div>
  <script type="text/javascript" src="assets/js/mdb.js"></script>
</body>
</html>
