<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-grid.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style-480.css">
  <link rel="stylesheet" type="text/css" href="assets/css/flag-icon.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="signin" class="container">
    <div class="login">
      <div class="row language ">
        <span class="flag-icon flag-icon-es"></span>
      </div>
      <div class="row logo-top">
        <div class="col-6">
          <img src="assets/img/logo.png">
        </div>

      </div>
      <form class="login-form">
        <div class="form-group">
          <h3 class="underline">Sign In Data:</h3>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Confirm Password</label>
          <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-login">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
